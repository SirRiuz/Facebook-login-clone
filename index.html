<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Inicia sesión o regístrate</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/flexboxgrid/css/flexboxgrid.min.css" type="text/css">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloulivedflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
</head>
<body>
    

    <div class="row center-xs">
        <div class="col-md-0 col-xs-10 col-sm-0"></div>

        <div class="col-md-9 col-xs-10" >
            <div class="box">
                <div class="row">
                    <div class="col-md-7 col-xs-12 col-sm-7">
                        <div class="box">
                            <div class="data-container">
                                <img
                                  id="logo-img"
                                  src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
                              />
                              <h2 id="text-messege">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-5 col-xs-12 col-sm-5">
                        <div class="box">
                            <div class="auth-form-container">
                                <div class="form">
                                    <form method="GET">
                                        <input class="input" placeholder="Correo electrónico o número de teléfono"/>
                                        <input class="input" type="password" placeholder="Contraseña">
                                        <button id="auth-btn">Iniciar sesion</button>
                                        <a id="reset-password">¿Olvidaste tu contraseña?</a>
                                        <div class="separator"></div>
                                        <button id="btn-register">Crear cuenta nueva</button>
                                    </form>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1 col-xs-0 col-sm-0" ></div>
    </div>



</body>
</html>
